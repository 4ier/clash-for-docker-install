# mixin-config-start

# clashui 配置
external-controller: '0.0.0.0:9090'
external-ui: public

# clashsecret 配置
secret: ''

# clashtun 配置
tun:
  enable: false
  stack: system # or gvisor
  # dns-hijack:
  #   - 8.8.8.8:53
  #   - tcp://8.8.8.8:53
  #   - any:53
  #   - tcp://any:53
  auto-route: true # manage $(ip route) and $(ip rules)
  auto-redir: true # manage nftable REDIRECT
  auto-detect-interface: true
